<div class="filter">
    <mat-form-field appearance="outline"> 
        <mat-label>Buscar Vehiculo</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="..." #input>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addModal()">Agregar</button>
</div>
  
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        @for (column of displayedColumns; track $index) {
            <ng-container [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
                @if (column == 'Acciones') {
                    <td width="90px" mat-cell *matCellDef="let row"> 
                        <mat-icon (click)="openEditModal(row)">edit</mat-icon>
                        <mat-icon>delete_outline</mat-icon>
                    </td>
                }
                
                @else {
                    <td mat-cell *matCellDef="let row"> {{row[column]}} </td>
                }
            </ng-container>
        }

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se encuentra datos con su busqueda: "{{input.value}}"</td>
        </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </div>
