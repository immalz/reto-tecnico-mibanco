<div class="filter">
    <mat-form-field appearance="outline" class="custom-form-field"> 
        <mat-label>Buscar Vehiculo</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="..." #input>
    </mat-form-field>
    <button mat-raised-button (click)="addModal()">
        <mat-icon>add</mat-icon>
        AÃ±adir Vehiculo
    </button>
</div>
  
<div class="mat-elevation-z8 rounded-table">
    <table mat-table [dataSource]="dataSource" matSort>
        @for (column of displayedColumns; track $index) {
            <ng-container [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnHeaders[column]}} </th>
                @if (column == 'actions') {
                    <td width="90px" mat-cell *matCellDef="let row"> 
                        <mat-icon (click)="openEditModal(row)">edit</mat-icon>
                        <mat-icon (click)="deleteVehicle(row)">delete_outline</mat-icon>
                    </td>
                } @else {
                    <td mat-cell *matCellDef="let row"> {{row[column]}} </td>
                }
            </ng-container>
        }

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" class="notFound">No se encuentra datos con su busqueda: "{{input.value}}"</td>
        </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 15, 20]"></mat-paginator>
  </div>
