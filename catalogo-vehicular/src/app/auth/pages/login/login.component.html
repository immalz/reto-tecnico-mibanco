<main>
    <div class="form">
        <h2>Iniciar Sesión</h2>
        <form [formGroup]="form" (ngSubmit)="login()">
            <p>
                <mat-form-field appearance="outline">
                  <mat-label>Correo Electrónico</mat-label>
                  <input matInput placeholder="correo electronico..." formControlName="email">
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                  <mat-label>Contraseña</mat-label>
                  <input matInput type="password" placeholder="contraseña..." formControlName="password">
                  <mat-icon matSuffix>https</mat-icon>
                </mat-form-field>
            </p>
            <p [routerLink]="['/acceso/registro']" routerLinkActive="router-link-active" >¿Aun no tienes una cuenta? <span class="register">Registrate...</span></p>
            <p class="actions">
                <button mat-raised-button color="primary" type="submit"> Ingresar </button>
            </p>
        </form>
    </div>
</main>
